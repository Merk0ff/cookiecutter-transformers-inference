<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Result</title>
</head>

<body>
    <h1>Task Result</h1>
    <div>
        <p>Status: {{ status }}</p>
        {% if result %}
        <p>Result: {{ result }}</p>
        {% endif %}
        {% if reason %}
        <p>Reason: {{ reason }}</p>
        {% endif %}
    </div>
    <script>
        // Optionally, add some JavaScript to auto-refresh the page every few seconds
        setTimeout(function () {
            window.location.reload(1);
        }, 5000); // Refresh every 5 seconds
    </script>
</body>

</html>
